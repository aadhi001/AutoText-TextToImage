<!DOCTYPE html>
<head>
  <title>Autotext - ImageGenerator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <h1>AutoText - Convert Text to Image</h1>
  <form action="/" method="post">
    <input type="text" name="text" placeholder="Describe image" required />
    <input type="submit" value="Get Image" />
  </form>
  {% if show_warning %}
  <div id="warning" class="visible">
    Please avoid using obscene or inappropriate prompts.
  </div>
  {% else %}
  <div id="warning" class="visible">
    Here you go!
  </div>
  {% endif %}
  <div class="image">
    <img src="{{ url_for('static', filename='im.png') }}">
  </div>

</body>
